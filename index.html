
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse | Underground Luxury</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" crossorigin="anonymous">
    <style>
      :root {
        --pulse-magenta: #ff00b8;
        --pulse-cyan: #00ffd1;
        --pulse-yellow: #fde047;
        --pulse-plum: #0d0211;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--pulse-plum);
        color: #fafafa;
        margin: 0;
        overflow-x: hidden;
      }
      .shard-mask { clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%); }
      .shard-triangle-right { clip-path: polygon(0 0, 100% 50%, 0 100%); }
      .shard-triangle-left { clip-path: polygon(100% 0, 0 50%, 100% 100%); }
      .neon-magenta { text-shadow: 0 0 10px var(--pulse-magenta); }
      .neon-cyan { text-shadow: 0 0 10px var(--pulse-cyan); }
      .geometric-bg {
        background-image: linear-gradient(45deg, #1a0b2e 25%, transparent 25%), 
                          linear-gradient(-45deg, #1a0b2e 25%, transparent 25%);
        background-size: 100px 100px;
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: var(--pulse-plum); }
      ::-webkit-scrollbar-thumb { background: var(--pulse-magenta); }

      @media print {
        @page { margin: 0; size: portrait; }
        html, body { height: 100%; margin: 0 !important; padding: 0 !important; overflow: hidden !important; background: white !important; -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        #root > *:not(.print-container) { display: none !important; }
        .print-container { position: absolute !important; top: 0 !important; left: 0 !important; width: 100% !important; height: 100% !important; z-index: 9999 !important; background: white !important; display: flex !important; justify-content: center !important; align-items: flex-start !important; }
        .ticket-wrapper { box-shadow: none !important; border: 1px solid #000 !important; margin: 40px auto !important; width: 380px !important; page-break-inside: avoid !important; }
        button, .no-print, [role="button"], svg.no-print { display: none !important; }
      }
    </style>

}
